<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;1,400;1,500&display=swap"
		rel="stylesheet">

	<link rel="icon" href="resources/fav.png" type="image/x-icon" />

	<title>Movie-list</title>

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/index.css">
</head>


<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<p class="header__title">Список фильмов</p>
				<p class="header__title">2023</p>
			</div>
			<h1 class="header__subtitle">Посмотреть</h1>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<section class="movies">
				<div class="movies__inner">
					<form action class="form">
						<input id="moviesInput" class="movies__input" type="text" name="movieinput" placeholder="Добавьте фильм">
						<button id="moviesAddBtn" class="movies__add-btn"></button>
					</form>
					<div id="movieError" class="movies__error movies__error__hidden">
					</div>
				</div>
			</section>
			<section id="moviesDisplay" class="movies__display">
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__tg">
				<a class="contacts__email" target="_blank" href="https://t.me/vkru13">vkru13</a>
			</div>
		</div>
	</footer>
</body>

</html>
